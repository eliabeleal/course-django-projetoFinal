{%extends 'base.html'%}

{%block title%}Administração{%endblock%}

{%block main%}

<div class="row">
        <div class="col">
        </div>
        <div class="col-sm">
            <ul class="list-group">
                {% for person in persons %}
                    <li class="list-group-item">
                        <a href="{%url 'person_update' person.id%}">{{ person.first_name}}</a>
                        <a href="{%url 'person_delete' person.id%}">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </li>
                {% endfor %}
            </ul>
            <br>
            <a href="{% url 'person_new' %}" class="btn btn-primary">Novo Cliente</a>
        </div>
        <div class="col">
            {%if user.is_authenticated%}
                <p>Ola {{user.username}} <a href="{%url 'logout'%}" class="btn btn-info">Sair</a></p>
                
            {%endif%}
        </div>
</div>
    
    

{%endblock%}
